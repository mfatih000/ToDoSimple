<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy To Do App</title>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="d-flex justify-content-center">
      <div class="card pt-5 mt-5 col-md-6 mx-auto">
				<div class="d-flex justify-content-center">
					<h2>To-Do List <img src="images/icon.png" width="40" /></h2>
				</div>
        <div class="px-3">
					<form class="d-flex justify-content-between w-100" 
					action="javascript:form_submit();">
						<input
							type="text"
							id="input-box"
							class="form-control form-control-user mr-2"
							placeholder="Add Your Text"
						/>
						<div style="width: 40%;">
							<button class="btn btn-success" type="submit" onclick="addTask()">
								Add
							</button>
							<button onclick="removeAll()" class="btn btn-danger">ToDo Clear</button>
						</div>
					</form>
          
          <div class="mt-3 px-3 mb-4" id="list-container">

					</div>
          <div id="test"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
