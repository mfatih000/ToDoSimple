<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy To Do App</title>
</head>
<body>
     <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png"></h2>
            <div class="row">
        
                <form id="task-form">
                    <input type="text" id="input-box" placeholder="Add Your Text">
                    <Button type="submit" onclick="addTask()" id="addTask">Add</Button>
                    
                </form>
                <Button onclick="removeAll()" id="removeButton">ToDo Clear</Button>
                
            </div>
            <ul id="list-container">
                
            </ul>
        </div>

     </div>
     <script src="app.js"></script>
</body>
</html>
